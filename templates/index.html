<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 css link -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="static/css/style.css">
    <title>Document</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container ps-5 pe-5">
            <a class="navbar-brand" href="#">Public Complaint Sorting</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link " href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gallery</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="display-4 m-2 p-2 text-center">Complaint Registration</div>
        <div class="row">
            <div class="col-6 m-auto p-2">
                <form method="post" action="" enctype="multipart/form-data" class="border p-3 needs-validation" novalidate>
                    <div class="row m-3">
                        <label for="inputName" class="col-sm-3 col-form-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="name" id="inputName" required>
                            <div class="invalid-feedback">
                                Please Enter Name.
                            </div>
                        </div>
                    </div>
                    <div class="row m-3">
                        <label for="inputMobile" class="col-sm-3 col-form-label">Mobile</label>
                        <div class="col-sm-9">
                            <input type="text" pattern="\d{10}" class="form-control" name="mobile" id="inputMobile" required>
                            <div class="invalid-feedback">
                                Please Enter Mobile Number.
                            </div>
                        </div>
                    </div>
                    <div class="row m-3">
                        <label for="inputAddress" class="col-sm-3 col-form-label">Address</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="address" id="inputAddress" required>
                            <div class="invalid-feedback">
                                Please Enter Address.
                            </div>
                        </div>
                    </div>
                    <div class="row m-3">
                        <label for="inputComplaintDescription" class="col-sm-3 col-form-label">Complaint Description</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" name="description" id="inputComplaintDescription" rows="2" required></textarea>
                            <div class="invalid-feedback">
                                Please Enter any Description.
                            </div>
                        </div>
                    </div>
                    <div class="row m-3">
                        <label for="formFile" class="col-sm-3 col-form-label">File</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="file" name="image" id="formFile">
                        </div>
                    </div>
                    <center>
                        <div class="row m-3">
                            <div class="col ml-auto">
                                <button type="submit" class="btn btn-sm btn-primary me-1">Submit</button>
                                <button type="button" class="btn btn-sm me-1">Cancel</button>
                            </div>
                        </div>
                    </center>
                </form>
            </div>
        </div>
    </div>


   
    <footer>
        <div class="container">
            <div class="row mt-5">
                <div class="col-sm-12">
                    <p class="text-center">Copyright Â© 2021, All Right Reserved </p>
                </div>
            </div>
        </div>
    </footer>


    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
    <!-- Bootstrap js file -->
    <script src="static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
