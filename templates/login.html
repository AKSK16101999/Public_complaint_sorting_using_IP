<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 css link -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="static/css/style.css">
    <title>Login</title>
</head>
<body>

    
    <div class="container p-5">
        <div class="row">
            <div class="display-3 p-3 text-center">T I T L E</div>
            <div class="col-5 m-auto">
                <form action="" class="border rounded needs-validation" novalidate>
                    <p class="text-muted text-center p-3">L O G I N</p>
                    <div class="row m-3">
                        <label for="inputUsername" class="col-sm-4 col-form-label">User Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputUsername" required>
                            <div class="invalid-feedback">
                                Please Enter username.
                            </div>
                        </div>
                    </div>
                    <div class="row m-3">
                        <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputPassword" required>
                            <div class="invalid-feedback">
                                Please Enter password.
                            </div>
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class="col">
                            <button type="submit" class="btn btn-sm btn-primary rounded">Sign In</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script >
        // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                        form.addEventListener('submit', function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault()
                                event.stopPropagation()
                            }

                            form.classList.add('was-validated')
                        }, false)
                    })
            })()
    </script>
    <!-- Bootstrap js file -->
    <script src="static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
